<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Collections
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Collections
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-collection *ngFor="let collection of getCollections()" [collection]="collection" (press)="openEditPopup(collection)"></app-collection>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="center">
    <ion-fab-button>
      <ion-icon name="add" (click)="openCreatePopup()" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
