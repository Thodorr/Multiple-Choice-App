<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Collections
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logOut()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Collections
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-collection *ngFor="let collection of collections as Collection" [collection]="collection" (press)="openEditPopup(collection)"
                    (click)="openOptions(collection)"></app-collection>
  </ion-list>

  <ion-fab class="addFab" slot="fixed" vertical="bottom" horizontal="center">
    <ion-fab-button>
      <ion-icon name="add" (click)="openCreatePopup()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
<ion-tab-bar style="position: absolute; bottom: 0; width: 100%">
  <ion-tab-button (click)="getCollectionsFromDB()">
    <ion-icon name="bookmark-outline" aria-hidden="true"></ion-icon>
    <ion-label>My Collections</ion-label>
  </ion-tab-button>

  <ion-tab-button (click)="getCollectionsAllFromDB()">
    <ion-icon :icon="albums-outline" aria-hidden="true"></ion-icon>
    <ion-label>All Collections</ion-label>
  </ion-tab-button>
</ion-tab-bar>
